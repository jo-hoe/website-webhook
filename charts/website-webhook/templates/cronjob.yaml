apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "website-webhook.fullname" . }}
  labels:
    {{- include "website-webhook.labels" . | nindent 4 }}
spec:
  schedule: "{{ .Values.job.schedule }}"
  successfulJobsHistoryLimit: {{ .Values.job.successfulJobsHistoryLimit }}
  failedJobsHistoryLimit: {{ .Values.job.failedJobsHistoryLimit }}
  concurrencyPolicy: Forbid
  jobTemplate:
    metadata:
      labels:
        {{- include "website-webhook.labels" . | nindent 8 }}
    spec:
      backoffLimit: {{ .Values.job.backoffLimit }}
      ttlSecondsAfterFinished: {{ .Values.job.ttlSecondsAfterFinished }}
      template:
        metadata:
          annotations:
            checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
            {{- with .Values.podAnnotations }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          labels:
            {{- include "website-webhook.labels" . | nindent 12 }}
            {{- with .Values.podLabels }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
        spec:
          {{- with .Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          serviceAccountName: {{ include "website-webhook.serviceAccountName" . }}
          securityContext:
            {{- toYaml .Values.podSecurityContext | nindent 12 }}
          restartPolicy: OnFailure
          containers:
            - name: {{ .Chart.Name }}
              securityContext:
                {{- toYaml .Values.securityContext | nindent 16 }}
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
              imagePullPolicy: {{ .Values.image.pullPolicy }}
              env:
                - name: CONFIG_PATH
                  value: /run/config/config.yaml
                - name: RUN_MODE
                  value: "job"
                - name: STORAGE_BACKEND
                  value: "redis"
                - name: REDIS_HOST
                  value: "{{ .Values.storage.redis.host }}"
                - name: REDIS_PORT
                  value: "{{ .Values.storage.redis.port }}"
                - name: REDIS_DB
                  value: "{{ .Values.storage.redis.db }}"
                - name: REDIS_KEY_PREFIX
                  value: "{{ .Values.storage.redis.keyPrefix | default .Release.Name }}"
                {{- if .Values.storage.redis.existingSecret }}
                - name: REDIS_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Values.storage.redis.existingSecret }}
                      key: redis-password
                {{- else if .Values.storage.redis.password }}
                - name: REDIS_PASSWORD
                  value: "{{ .Values.storage.redis.password }}"
                {{- end }}
              resources:
                {{- toYaml .Values.resources | nindent 16 }}
              volumeMounts:
                - mountPath: /run/config
                  name: {{ include "website-webhook.fullname" . }}-config-volume
                  readOnly: true
          volumes:
            - name: {{ include "website-webhook.fullname" . }}-config-volume
              configMap:
                name: {{ include "website-webhook.fullname" . }}-config
                items:
                  - key: config.yaml
                    path: config.yaml
          {{- with .Values.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.affinity }}
          affinity:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
