apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "website-webhook.fullname" . }}
  labels:
    {{- include "website-webhook.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: 1
  {{- end }}
  selector:
    matchLabels:
      {{- include "website-webhook.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- $checksum := dict "checksum/config" (include (print $.Template.BasePath "/configmap.yaml") . | sha256sum) }}
        {{- if .Values.podAnnotations }}
        {{- toYaml (merge $checksum .Values.podAnnotations) | nindent 8 }}
        {{- else }}
        {{- toYaml $checksum | nindent 8 }}
        {{- end }}
      labels:
        {{- include "website-webhook.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "website-webhook.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.probePort }}
              protocol: TCP
            - name: {{ .Values.service.portName }}
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: CONFIG_PATH
              value: /run/config/config.yaml
            - name: PORT
              value: "{{ .Values.probePort }}"
            - name: METRICS_PORT
              value: "{{ .Values.service.port }}"
            - name: STORAGE_BACKEND
              value: "{{ .Values.storage.backend }}"
            {{- if eq .Values.storage.backend "redis" }}
            - name: REDIS_HOST
              value: "{{ .Values.storage.redis.host }}"
            - name: REDIS_PORT
              value: "{{ .Values.storage.redis.port }}"
            - name: REDIS_DB
              value: "{{ .Values.storage.redis.db }}"
            - name: REDIS_KEY_PREFIX
              value: "{{ .Values.storage.redis.keyPrefix }}"
            {{- if .Values.storage.redis.existingSecret }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.storage.redis.existingSecret }}
                  key: redis-password
            {{- else if .Values.storage.redis.password }}
            - name: REDIS_PASSWORD
              value: "{{ .Values.storage.redis.password }}"
            {{- end }}
            {{- end }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - mountPath: /run/config
              name: {{ include "website-webhook.fullname" . }}-config-volume
              readOnly: true
      volumes:
        - name: {{ include "website-webhook.fullname" . }}-config-volume
          configMap:
            name: {{ include "website-webhook.fullname" . }}-config
            items:
              - key: config.yaml
                path: config.yaml
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
