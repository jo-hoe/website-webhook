# Default values for website-webhook.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- cron expression for scheduling of job
cron: "0 * * * *"
# -- if set to true, the function will be executed on startup
executeOnStartUp: true
# -- defines if javascript should be executed during the run
enableJavaScript: false
url: ""
# -- commands for the webhook
# example:
# - kind: "triggerCallbackOnChangedState"
#   name: "changedState"
#   xpath: "//td[@id='p0']/text()"
commands: []
callback:
  # -- url for the callback
  url: ""
  # -- method for the callback
  method: POST
  # -- timeout for the callback, default is 24 seconds
  timeout: 24s
  # -- maximum number of retries for the callback, default is 0
  maxRetries: 0
  # -- headers for the callback
  # example:
  # - name: Content-Type
  #   value: application/json
  headers: []
  # -- definition of the json body for the callback
  # example:
  # - name: "description"
  #   value: "The value on page <<url>> changed from '<<commands.changedState.old>>' to '<<commands.changedState.new>>'"
  body: []


# -- The following describes the configuration of the service monitor
serviceMonitor:
  # -- Whether to create a service monitor for the service
  create: true
  # -- The interval at which the metrics will be scraped
  interval: 1m
  # -- Name of the prometheus release label. Should equal the release name of the according prometheus.
  release: kube-prometheus-stack

image:
  repository: ghcr.io/jo-hoe/website-webhook
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  portName: metrics
  port: 8010

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128M

probePort: 8000

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
