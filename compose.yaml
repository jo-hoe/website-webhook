# https://github.com/docker/awesome-compose
services:
  website-webhook:
    build:
      context: .
    ports:
      - 8000:8000
      - 8010:8010
    volumes:
      - ./dev:/run/config/:ro
    environment:
      # Storage backend configuration
      # Options: "memory" (default) or "redis"
      - STORAGE_BACKEND=${STORAGE_BACKEND:-memory}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_DB=${REDIS_DB:-0}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_KEY_PREFIX=${REDIS_KEY_PREFIX:-website-webhook}
    depends_on:
      - redis
    profiles:
      - redis

  website-webhook-memory:
    build:
      context: .
    ports:
      - 8000:8000
      - 8010:8010
    volumes:
      - ./dev:/run/config/:ro
    environment:
      - STORAGE_BACKEND=memory
    profiles:
      - default

  redis:
    image: redis:8-alpine
    ports:
      - 6379:6379
    profiles:
      - redis
